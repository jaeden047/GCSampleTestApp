pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localProps = new File(settingsDir, "local.properties")
        if (localProps.exists()) {
            localProps.withInputStream { properties.load(it) }
        }
        def sdkPath = properties.getProperty("flutter.sdk")
        assert sdkPath != null, "flutter.sdk not set in local.properties. Run 'flutter pub get' from the project root."
        return sdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include ":app"
